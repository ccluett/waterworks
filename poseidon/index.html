<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poseidon - Waterworks Labs LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../pictures/favicon-2.png">
    <style>
        /* Additional styles specific to Poseidon page */
        #project {
            background-color: black;
            color: white;
            padding-top: 20px; /* Reduced top padding */
        }
        
        .project-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 20px; /* Reduced top padding */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .project-image {
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
        }
        
        .project-image img {
            max-width: 800px;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .project-description {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
            max-width: 800px;
        }
        
        .project-title {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .project-title h1 {
            font-size: 2em;
            line-height: 1.4;
            font-weight: 700;
            text-transform: lowercase;
        }
        
        .tech-logos {
            display: flex;
            justify-content: center;
            align-items: end; 
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .tech-logo {
            text-align: center;
            display: flex;
            align-items: end; 
            justify-content: center;
        }
        
        .tech-logo img {
            max-width: 300px;
            width: 100%;
            height: auto;
            object-position: center; /* Ensures the image content is centered */
        }
        
        /* Adjust header spacing for this page */
        header {
            margin-bottom: 0;
        }
        
        @media screen and (max-width: 768px) {
            .project-title h1 {
                font-size: 1.8em;
            }
            
            .project-description {
                font-size: 1em;
            }
            
            .tech-logo img {
                max-width: 200px;
            }
            
            .tech-logos {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="../#home">
                    <img src="../pictures/waterworks-logo-text.png" alt="Waterworks Labs">
                </a>
            </div>            
        </div>
    </header>
    <main>
        <section id="project">
            <div class="project-content">
                <div class="project-title">
                    <h1>poseidon</h1>
                </div>
                <div class="project-description">
                    <p>
                        An internally developed (and continually developing) integrated generative design, 
                        hydrodynamic analysis, and optimization toolset for maritime systems, 
                        built on open-source solvers.
                    </p>
                </div>
                <div class="project-image">
                    <img src="../pictures/poseidon-toroid.png" alt="Poseidon Toroid">
                </div>                
                <div class="tech-logos">
                    <div class="tech-logo">
                        <img src="../pictures/openfoam-logo.png" alt="OpenFOAM Logo">
                    </div>
                    <div class="tech-logo">
                        <img src="../pictures/aster-logo.png" alt="Code_Aster Logo">
                    </div>
                </div>                
            </div>
        </section>
    </main>
    
    <footer>
        <p>Copyright Â© 2025 Waterworks Labs LLC. All Rights Reserved.</p>
    </footer>
</body>
</html>
